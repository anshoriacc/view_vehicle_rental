  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Register to vehicle rental to rent your wanted vehicle."
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

    <title>Register | Vehicle Rental</title>

  <body>
    <section class="grid">
      <section class="left"></section>
      <section class="right">
        <section class="signup">
          <header>
            <h1>Register</h1>
          </header>
          <section class="form">
            <input
              type="name"
              class="mb-3 form-custom width450"
              placeholder="Name"
              name="name"
              id="name"
            />
            <input
              type="email"
              class="mb-3 form-custom width450"
              placeholder="Email"
              name="email"
              id="email"
            />
            <input
              type="password"
              class="mb-3 form-custom width450"
              placeholder="Password"
              name="Password"
              id="Password"
            />
            <button class="btn btn-warning mb-3 width450">Register</button>
            <hr />
            <button class="btn bg-light mt-3 mb-3 width450">
              <i class="icon-google"></i>Register with Google
            </button>
            <a href="/login.html"><button class="btn bg-dark text-warning mb-5 width450">
              Login
            </button></a>
          </section>
        </section>
        <footer>
          <section class="grid-footer">
            <i class="logo"></i>
            <p class="mt-3">
              Plan and book your perfect trip with<br />
              expert advice, travel tips for vehicle<br />
              information from us
            </p>
            <p class="mt-5">Â©2020 Vehicle Rental Center. All rights reserved</p>
          </section>
          <span><hr class="line" /></span>
          <section class="social">
            <a href="#twitter.com/"
              ><i class="icon icon-twitter" alt="twitter"></i>twitter</a
            >
            <a href="#facebook.com/"
              ><i class="icon icon-facebook" alt="facebook"></i>facebook</a
            >
            <a href="#instagram.com/"
              ><i class="icon icon-instagram" alt="instagram"></i>instagram</a
            >
            <a href="#linkedin.com/"
              ><i class="icon icon-linkedin" alt="linkedin"></i>linkedin</a
            >
            <a href="#youtube.com/"
              ><i class="icon icon-youtube" alt="youtube"></i>youtube</a
            >
          </section>
        </footer>
      </section>
    </section>
  </body>
</html>
